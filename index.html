<html>
    <head>
        <title>Desafio Frontend</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <form onsubmit="userController.searching(event)">
            <input class="input" id="username" type="text" onclick="this.value = ''" value="puppe1990" required>
            <button class="button" type="submit">Pesquisar Usuário GitHub</button>        
        </form>
        <div id="data" class="data">
            <table id="result" class="result">
                <thead> 
                    <tr>
                        <th>Imagem Avatar</th>
                        <th>Bio</th>
                        <th>E-mail</th>
                        <th>Número de seguidores</th>
                        <th>Número de seguidos</th>
                    </tr>
                </thead>
                <tbody id="row">
                    </tbody>
            </table>
            <table id="repos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Stars do Projeto</th>
                        <th>Detalhes</th>
                     </tr>
                </thead>
                <tbody id="row">
                </tbody>
            </table>
        </div>
        <table id="repodetail" class="repodetail">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Número de estrelas</th>
                    <th>Linguagem</th>
                    <th>Link Externo</th>        
                </tr>
            </thead>
            <tbody id="row">
            </tbody>
            </table>
        
        <script src="js/User.js"></script>
        <script src="js/UserController.js"></script>
        <script type="text/javascript">
            let userController = new UserController();
        </script>
    </body>
</html>
